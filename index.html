<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis E&E</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao site da E&E</h1>
        <p>Confira as imagens do imóvel disponível</p>
    </header>

    <main>
        <section>
            <h2>Imagens do Imóvel</h2>
            <div class="gallery">
                <img src="WhatsApp Image 2024-10-23 at 20.55.16.jpeg" alt="Imagem do Imóvel 1">
                <img src="WhatsApp Image 2024-10-23 at 20.55.29.jpeg" alt="Imagem do Imóvel 2">
                <img src="WhatsApp Image 2024-10-23 at 20.55.40.jpeg" alt="Imagem do Imóvel 3">
                <img src="WhatsApp Image 2024-10-23 at 20.55.50.jpeg" alt="Imagem do Imóvel 4">
                <img src="WhatsApp Image 2024-10-23 at 20.56.00.jpeg" alt="Imagem do Imóvel 5">
            </div>
        </section>
    </main>

</body>
</html>
